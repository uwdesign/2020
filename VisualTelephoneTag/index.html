<html xmlns="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<head>
    <style>
        body {
            background-color: #44bf80;
            margin: 0px;
            height: 2500vh;
        }

        #vtt_main,
        #vtt_bg,
        #vtt_eyes {
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            position: fixed;
            transform: translate3d(0, 0, 0);
            opacity: 1;
        }

        #vtt_scroll {
            width: 7.5%;
            height: 7.5%;
            right: 48px;
            bottom: 48px;
            position: fixed;
            transform: translate3d(0, 0, 0);
            opacity: 1;
        }
    </style>
</head>
<body id="scroll_target">
    <div id="vtt_bg"></div>
    <div id="vtt_main"></div>
    <div id="vtt_eyes"></div>
    <div id="vtt_scroll"></div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bodymovin/5.6.10/lottie_light.min.js"></script>
    <script>
        const vttConfig = {
            rendererSettings: {
                preserveAspectRatio: 'xMidYMid meet'
            },
            renderer: 'svg',
            autoplay: false,
        }
        var vttbg = bodymovin.loadAnimation({
            ...vttConfig,
            container: document.getElementById('vtt_bg'),
            path: './vtt_bg.json',
            rendererSettings: {
                preserveAspectRatio: 'xMidYMid slice'
            }
        })
        var vttmain = bodymovin.loadAnimation({
            ...vttConfig,
            container: document.getElementById('vtt_main'),
            assetsPath: '//images.uwdesignshow.com/?il&auth=uw&fit=fill&w=' + Math.ceil(window.innerWidth / 1350) * 450 +
                '&h=' + Math.ceil(window.innerWidth / 1350) * 600 +
                '&url=https://uwdesign.github.io/2020/VisualTelephoneTag/images-border/',
            path: './vtt_main.json',
        })
        var vtteyes = bodymovin.loadAnimation({
            ...vttConfig,
            container: document.getElementById('vtt_eyes'),
            path: './vtt_eyes.json',
            rendererSettings: {
                preserveAspectRatio: 'xMidYMax meet'
            }
        })
        var vttscroll = bodymovin.loadAnimation({
            ...vttConfig,
            container: document.getElementById('vtt_scroll'),
            path: './vtt_scroll.json'
        })
    </script>
    <script src="//unpkg.com/@lottiefiles/lottie-interactivity@latest/dist/lottie-interactivity.min.js"></script>
    <script>
        const vttIConfig = {
            mode: 'scroll',
            container: '#scroll_target',
            actions: [{
                    visibility: [0, 0.04],
                    type: "loop",
                    frames: [10, 35]
                },
                {
                    visibility: [0.04, 1],
                    type: "seek",
                    frames: [35, 1250]
                }
            ]
        }

        LottieInteractivity.create({
            ...vttIConfig, 
            player: vttbg 
        });

        LottieInteractivity.create({
            ...vttIConfig, 
            player: vttmain 
        });

        LottieInteractivity.create({
            ...vttIConfig, 
            player: vtteyes,
            actions: [{
                    visibility: [0, 0.04],
                    type: "loop",
                    frames: [0, 65]
                },
                {
                    visibility: [0.04, 1],
                    type: "seek",
                    frames: [35, 1250]
                }
            ]
        });

        LottieInteractivity.create({
            ...vttIConfig, 
            player: vttscroll,
            actions: [{
                visibility: [0, 0.04],
                type: "loop",
                frames: [0, 71]
            }, {
               visibility: [0.04, 1],
               type: "stop",
               frames: [72]
            }]
        });

        vttmain.setSpeed(0.25)
        vttbg.setSpeed(0.25)
        vtteyes.setSpeed(0.25)

        setTimeout(function () {
            window.scrollTo({ top: 5 });
        }, 1000);
    </script>
</body>

</html>
